# Configuration for deployment to AWS with CircleCI
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: 
          name: Install dependencies
          command: |
            npm install
            sudo apt-get install python-dev
            sudo apt-get install pip
            pip install awscli --upgrade --user

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Log Versions
          command: |
            node -v
            npm -v
            python -v
            aws -v
      
      - run:
          name: Run build
          command: npm run build

      - store_artifacts:
          path: ~/repo/dist
        
      # run tests!
      - run:
          name: "Test Website HTML"
          command: htmlproofer ~/repo/dist --allow-hash-href --check-html

      - add_ssh_keys

      - deploy:
          name: "Deploy website to AWS S3"
          command: |
            if [[ "${CIRCLE_BRANCH}" == "master" ]]; then
              echo "Deploying branch master to S3"
              aws s3 sync ~/repo/dist s3://${AWS_S3_BRANCH}
            else
              echo "Successfully built ${CIRCLE_BRANCH}"
            fi
      