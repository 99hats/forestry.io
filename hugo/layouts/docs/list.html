{{- define "main" -}}
  <main class="docs-container">
    <div class="sidebar">
      <aside class="sidebar-inner">
        <h2>{{ .Section | humanize }}</h2>
        {{- partial "components/sidebar" . -}}
      </aside>
    </div>
    <section class="section section-docs-list">
      <div class="container">
        {{- range .Paginator.Pages -}}
          {{- .Render "summary" }}
        {{- end -}}
        
        {{- partial "components/pagination/paginator" . -}}
      </div>
    </section>
  </main>
  {{- partial "components/cta/basic" .Params.cta -}}
{{- end -}}
