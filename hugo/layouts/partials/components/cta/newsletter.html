<section class="section section-cta center">
  <div class="container">
    <h2 class="section--title">{{ .headline | default "Want to hear it first?" }}</h2>
    <p class="section--sub is-center">{{ .textline | default "Subscribe to our newsletter to get the posts directly in your inbox as they get posted." }}</p>
    <br><br>
    {{- if isset . "ctas" -}}
      {{- range .ctas -}}
      <a href="{{ .permalink }}"{{ if .button }} class="button primary big"{{ end }}>{{ .textline }}</a>
      {{- end -}}
    {{- else -}}
    <form action="https://www.getrevue.co/profile/chrisdmacrae/add_subscriber" method="post" id="revue-form" name="revue-form" target="_blank">
      <div class="newsletter-signup--field form--joined form--large form--center">
        <input class="revue-form-field" placeholder="scott@forestry.io" type="email" name="member[email]" id="member_email">
        <button type="submit" value="Subscribe" name="member[subscribe]" id="member_submit" class="button primary small">Subscribe</button>
      </div>
    </form>
    {{- end -}}
  </div>
</section>
