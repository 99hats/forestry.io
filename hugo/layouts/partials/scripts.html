{{- $isProduction := eq (getenv "HUGO_ENV") "production"}}
{{/* Adblock checker */}}
<script async src="{{ "/js/ads.min.js" | absURL }}?{{ readFile "static/js/ads.min.js" | md5 }}" type="text/javascript"></script>
{{/* Algolia search scripts */}}
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.3/dist/instantsearch.min.js"></script>
{{/* Moment JS for dateformatting */}}
<script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
{{/* SEO Validation */}}
{{- if not $isProduction -}}
<script src="{{ "/js/seo.min.js" | relURL }}?{{ readFile "static/js/seo.min.js" | md5 }}" type="text/javascript"></script>
{{- end -}}
{{/* Main app bundle */}}
<script src="{{ "/js/scripts.min.js" | relURL }}?{{ readFile "static/js/scripts.min.js" | md5 }}" type="text/javascript"></script>
