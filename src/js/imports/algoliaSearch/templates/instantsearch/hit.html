<div class="search-result" data-id="{{ objectID }}">
    <div class="search-result--meta">
      <span class="search-result--date">{{ date }}</span>
      <span class="search-result--category" data-category="{{ section }}">{{ section }}</span>
    </div>
    <a href="{{ permalink }}"><h2 class="search-result--title">{{_highlightResult.name.value}}</h2></a>
    <p class="search-result--excerpt">
    </p>
  </div>
